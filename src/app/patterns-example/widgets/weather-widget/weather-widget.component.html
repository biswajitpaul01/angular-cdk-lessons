<mat-progress-bar
  class="loader"
  mode="buffer"
  *ngIf="isLoading"
></mat-progress-bar>
<h5>Current weather</h5>
<section [class.loading]="isLoading">
  <!-- <mat-icon class="widget-icon">wb_sunny</mat-icon> -->
  <img *ngIf="iconUrl" src="{{ iconUrl }}" alt="{{ iconText }}">
  <div class="value">{{ tempDeg }}&deg;C</div>
</section>
